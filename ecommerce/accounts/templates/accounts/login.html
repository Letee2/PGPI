{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Iniciar Sesión</h2>
    {% if form.errors %}
        <div class="alert alert-danger">
            Por favor, verifica tus credenciales.
        </div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
    </form>
</div>
{% endblock %}
